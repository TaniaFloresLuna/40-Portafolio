<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skill plugin</title>
	<link rel="stylesheet" href="source/animate.css">
	<link rel="stylesheet" href="source/habilidades.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="jquery.skills2.js"></script>
	<script>
		$(document).ready(function() {
			$(".habilidades").skill();
		});
	</script>
</head>
<body>
<section id="habilidades" class="habilidades">
	<h1 class="letra_grande tittle" align="center">Habilidades</h1>
	
	<div class="habilidades_contenedor">
		<h2 class="paragraph">Desarrollo web</h2>
			<div id="codeconSkills">
				<div class="codeconSkillbar">
					<div id="" class="skillBar" skill-percentage="85%" skill-color="#1f2e2e"> 
						<span class="codeconSkillArea ">HTML</span>
					</div>
					<img src="icon/html.jpg" title="HTML 5" alt="HTML 5" class="skill-image">

				</div>
				<div class="codeconSkillbar">
					<div id="" class="skillBar" skill-percentage="75%" skill-color="#344c4c">
						<span class="codeconSkillArea ">CSS/CSS3</span>
					</div>
					<img src="icon/css.jpg" title="CSS 3" alt="CSS 3" class="skill-image">

				</div>
				<div class="codeconSkillbar">
					<div id="" class="skillBar" skill-percentage="50%" skill-color="#486a6a">
						<span class="codeconSkillArea">Javascript</span>
					</div>
					<img src="icon/JavaScript.jpg" alt="Javascript" class="skill-image" title="Javascript">

				</div>
				<div class="codeconSkillbar">
					<div id="" class="skillBar" skill-percentage="45%" skill-color="#5d8989">
						<span class="codeconSkillArea">jQuery</span>
					</div>
					<img src="icon/jQuery.jpg" title="JQuery" alt="JQuery" class="skill-image">
				</div>
				<!--Otras habilidades-->
				<h3 class="paragraph">Blandas</h3>
				<div class="codeconSkillbar">
					<div id="" class="skillBar" skill-percentage="100%" skill-color="#002233">
						<span class="codeconSkillArea ">Metodología Agíl</span>

					</div>
				</div>
				<div class="codeconSkillbar">
					<div id="" class="skillBar" skill-percentage="100%" skill-color="#004466">
						<span class="codeconSkillArea">Tabajo en Equipo</span>
					</div>
				</div>
				<div class="codeconSkillbar">
					<div id="" class="skillBar" skill-percentage="100%" skill-color="#004466">
						<span class="codeconSkillArea">Asertividad</span>
					</div>
				</div>
				<div class="codeconSkillbar">
					<div id="" class="skillBar" skill-percentage="100%" skill-color="#006699">
						<span class="codeconSkillArea">Proactiva</span>
					</div>
				</div>
		</div>

	</section>
</body>
</html>
